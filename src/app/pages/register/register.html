<main class="card-container">
  <p-card header="Cadastre-se" class="min-w-[15rem]">
    <form [formGroup]="registerForm" (ngSubmit)="onRegister()" class="flex flex-col space-y-2">
      <app-input-name 
        [formGroup]="registerForm" 
        [required]="true"
        [controlName]="'name'"
        charSize={{maxTextCharSize}}
        minCharSize={{minTextCharSize}}
      />
      <app-input-email 
        [formGroup]="registerForm" 
        [required]="true"
        [controlName]="'email'"
      />

      <div class="flex justify-between space-x-2 flex-wrap">
        <app-input-country 
          class="flex-1 min-w-[10rem]"
          [formGroup]="registerForm" 
          [required]="true" 
          controlName="country"
          (countrySelected)="onCountrySelected($event)">
        </app-input-country>
        
        <app-input-state 
          class="flex-1 min-w-[10rem]"
          controlName="state"
          [formGroup]="registerForm" 
          [required]="true"
          [states]="states">
        </app-input-state>
      </div>

      <div class="flex justify-between space-x-2 flex-wrap">
        <app-input-cpf 
          class="flex-1 min-w-[10rem]"
          [formGroup]="registerForm" 
          [controlName]="'cpf'"
        />
        <app-date-picker
          class="flex-1 min-w-[10rem]"
          [formGroup]="registerForm" 
          [required]="true"
          [controlName]="'birthDate'"
        />
      </div>

      <div>
        <app-input-number 
          [formGroup]="registerForm" 
          [required]="true"
          [controlName]="'number'"
          [typeControlName]="'numberType'"
        />
        <div class="link">
          <a routerLink="/login">JÃ¡ tem uma conta?</a>
        </div>
      </div>

      <button pButton type="submit" [disabled]="registerForm.invalid" class="mt-4 py-3 w-full text-lg">
        <span pButtonLabel>Cadastrar</span>
      </button>
    </form>
  </p-card>
</main>
