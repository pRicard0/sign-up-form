<main class="flex justify-center items-center min-h-screen">
  <p-card header="Cadastre-se" class="w-[25rem]">
    <form [formGroup]="registerForm" (ngSubmit)="onRegister()">
        
      <app-input-name 
        [formGroup]="registerForm" 
        [required]="true"
        [controlName]="'name'"
        charSize={{maxTextCharSize}}
        minCharSize={{minTextCharSize}}
      />
      <app-input-email 
        [formGroup]="registerForm" 
        [required]="true"
        [controlName]="'email'"
      />
      <app-input-cpf 
        [formGroup]="registerForm" 
        [required]="true"
        [controlName]="'cpf'"
      />
      <app-date-picker
        [formGroup]="registerForm" 
        [required]="true"
        [controlName]="'date'"
      />
      <app-input-number 
        [formGroup]="registerForm" 
        [required]="true"
        [controlName]="'number'"
        [typeControlName]="'typeNumber'"
      />

      <p-button 
        type="submit" 
        label="Cadastrar"
        class="w-full"
        [disabled]="registerForm.invalid"
      />
    </form>
  </p-card>
</main>
