<main class="card-container">
  <p-card header="Login" class="min-w-[15rem]">
    <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
      <app-input-email 
        [formGroup]="loginForm" 
        [required]="true"
        [controlName]="'email'"
      />
      <div class="link">
        <a routerLink="/cadastro">NÃ£o tem uma conta?</a>
      </div>

      <button pButton type="submit" [disabled]="" class="mt-4 py-3 w-full text-lg">
          <span pButtonLabel>Login</span>
      </button>
    </form>
  </p-card>
</main>
