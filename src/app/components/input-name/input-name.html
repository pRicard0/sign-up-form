<div [formGroup]="formGroup" class="mb-4">
  <label for="name">
    Nome
    <span aria-hidden="true" *ngIf="required" class="text-red-500"> *</span>
  </label>
  <input
    type="text"
    id="name"
    class="w-full"
    pInputText
    placeholder="Digite seu nome"
    [attr.maxlength]="maxCharSize"
    [attr.minlength]="minCharSize"
    [formControl]="control"
    [ngClass]="{'error': isInvalid}"
  />

  <div *ngIf="isInvalid" class="error-message">
    <small>{{ isInvalid }}</small>
  </div>
</div>
