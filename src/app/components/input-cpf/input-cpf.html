<div [formGroup]="formGroup" class="mb-4 flex flex-col">
  <label for="cpf">
    CPF
    <span aria-hidden="true" *ngIf="isRequired" class="text-red-500"> *</span>
  </label>
  <input
    type="tel"
    id="cpf"
    class="w-full"
    pInputText
    mask="000.000.000-00"
    placeholder="123.456.789-00"
    appCpfValidator
    [formControl]="control"
    [ngClass]="{'error': isInvalid}"
  />

  <div *ngIf="isInvalid" class="error-message">
    <small>{{ isInvalid }}</small>
  </div>
</div>
