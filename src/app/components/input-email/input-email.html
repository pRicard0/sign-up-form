<div [formGroup]="formGroup">
  <label for="email">
    Email
    <span aria-hidden="true" *ngIf="required" class="text-red-500"> *</span>
  </label>
  <input
    type="email"
    id="email"
    class="w-full"
    pInputText
    placeholder="exemplo@gmail.com"
    [formControl]="control"
    [ngClass]="{'error': isInvalid}"
  />

  <div *ngIf="isInvalid" class="error-message">
    <small>{{ isInvalid }}</small>
  </div>
</div>
