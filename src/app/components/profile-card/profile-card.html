<section class="min-h-full min-w-[16rem] p-4 border-r border-r-gray-400 flex flex-col justify-between">

  <div>
    <div class="w-full flex justify-end">
      <button class="flex items-center hover:cursor-pointer" (click)="sidebarService.close()">
        <i class="pi pi-times text-3xl"></i>
      </button>
    </div>

    <div class="w-full flex justify-center my-6">
      <img src="/default-avatar.avif" class="w-32 h-32 rounded-full" alt="Foto de perfil">
    </div>

    <div class="space-y-2" *ngIf="user; else loading">
      <p class="font-semibold text-xl">{{ user.name }}</p>
      <p class="text-gray-600">{{ user.email }}</p>

      <div class="flex justify-between">
        <p>{{ formattedBirthDate }}</p>
        <p>{{ formattedCpf }}</p>
      </div>

      <div>
        <p>{{ user.numberType.name }} - {{formattedPhone}}</p>
      </div>

      <div>
        <p>{{ user.country }} - {{ user.state }}</p>
      </div>
    </div>

    <ng-template #loading>
      <p class="text-gray-500">Carregando usu√°rio...</p>
    </ng-template>
  </div>

  <button pButton [disabled]="!user" class="mt-4 w-full text-lg" (click)="logout()">
    <span pButtonLabel>Sair</span>
  </button>
</section>
