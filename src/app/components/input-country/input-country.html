<div [formGroup]="formGroup" class="mb-4 flex flex-col">
  <label for="name">
    País
    <span aria-hidden="true" *ngIf="required" class="text-red-500"> *</span>
  </label>
  <p-autocomplete 
    [formControl]="control" 
    [suggestions]="filteredCountries" 
    (completeMethod)="filterCountry($event)" 
    (onSelect)="onCountrySelected($event)"
    optionLabel="name"
  >
      <ng-template let-country #item>
          <div class="flex items-center gap-2">
              <div>{{ country.name }}</div>
          </div>
      </ng-template>
      <ng-template #header>
          <div class="font-medium px-3 py-2">Países disponíveis</div>
      </ng-template>
  </p-autocomplete>

  <div *ngIf="isInvalid" class="error-message">
    <small class="text-red-500 font-bold text-sm">{{ isInvalid }}</small>
  </div>
</div>
