<div [formGroup]="formGroup" class="flex flex-col">
  <label for="date">
    Data de Nascimento
    <span aria-hidden="true" *ngIf="required" class="text-red-500"> *</span>
  </label>
  <p-date-picker 
    inputId="date"
    class="w-full"
    placeholder="dia/mÃªs/ano"
    [maxDate]="today"
    [formControl]="control"
    [inputStyleClass]="isInvalid ? 'error' : ''"
  />
  <div *ngIf="isInvalid" class="error-message">
    <small>{{ isInvalid }}</small>
  </div>
</div>
